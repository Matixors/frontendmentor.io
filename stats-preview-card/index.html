<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <div class="image">
      <img src="./images/image-header.jpg" alt="Our team">
    </div>
    <div class="container">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div>
          <p class="num">10k+</p>
          <p>companies</p>
        </div>
        <div>
          <p class="num">314</p>
          <p>templates</p>
        </div>
        <div>
          <p class="num">12M+</p>
          <p>queries</p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
